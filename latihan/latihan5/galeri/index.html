<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Pakaian Adat</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumb/btw.png" alt="betawi">
                    <span>Adat Betawi</span>
                </a>
                <div class="overlay" id="gambar-1">
                   <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/betawi.png" alt="betawi">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumb/dyk.png" alt="dayak">
                    <span>Adat Dayak</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/dayak.png" alt="dayak">
                    <a href="#gambar-3" class="next">next</a>
                 </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumb/jw.png" alt="jawa">
                    <span>Adat Jawa</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/jawa.png" alt="jawa">
                    <a href="#gambar-4" class="next">next</a>
                 </div>
            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumb/mdr.png" alt="madura">
                    <span>Adat Madura</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                     <img src="img/full/madura.png" alt="madura">
                     <a href="#gambar-1" class="next">next</a>
                 </div>
            </li>

            <div class="clear"></div>
        </ul>
 

    </div>
</body>
</html>
